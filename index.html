<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Kullanicilar Listesi</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .col-3 .card {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- User Liste İlk Satır -->
      <div class="row">
        
        <!-- User Listesi: -->
        <div class="col-10" style="border: 2px solid rgb(132, 255, 0)">
          <div class="row" id="user_list"></div>
        </div>
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
      const userListDiv = document.getElementById("user_list");

      fetch(
        "https://www.nosyapi.com/apiv2/service/pharmacies-on-duty/locations?latitude=41.0082&longitude=28.9784&apiKey=gmdtfk5wMiew1Wn8FL6PZ7AmIkK4ez37KZqb8m4mH0BbsfncvD4zR9hfFuVz"
      )
        .then((datas) => datas.json())
        .then((jsonData) => {
          jsonData.data.map((eczane) => {
            userListDiv.innerHTML += `

            <div class="col-3">
            <div class="card">
                <div class="card-body">
                <h5 class="card-title">${eczane.pharmacyName}</h5>
            
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item">${eczane.address} </li>
                <li class="list-group-item">${eczane.phone} </li>
                <li class="list-group-item">${eczane.city} </li>
                <li class="list-group-item">${eczane.latitude}</li>
                <li class="list-group-item">${eczane.longitude}</li>
                </ul>
            </div>
            </div>

            `;
          });
        });
    </script>
  </body>
</html>
